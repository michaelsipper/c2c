<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Story Protocol</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">STORY</div>
            <ul>
                <li><img src="path_to_about_icon.jpg" alt="About Icon"> About</li>
                <!-- ... Add icons and names for other list items ... -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="floating-objects">
            <!-- You'll need to add the object images here as divs with the 'object' class -->
            <div class="object1"></div>
            <div class="object2"></div>
            <!-- ... -->
        </div>
        <h1>Introducing Story Protocol</h1>
        <div class="author">
            <img src="path_to_jason_image.jpg" alt="Jason Zhao">
            <p>Jason Zhao</p>
            <!-- ... Add other authors ... -->
        </div>
        <div class="buttons">
            <button class="btn">Download PDF</button>
            <button class="btn secondary">Our Vision</button>
        </div>
        <section class="abstract">
            <h2>Abstract</h2>
            <p>
                <!-- Your abstract content -->
            </p>
        </section>
    </main>
</body>
</html>
